<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background-color: #242424;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            background-color: #2c2c2c;
            border-bottom: 1px solid #333;
        }

        /* Messages Area */
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: #3d3d3d;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #2f2f2f;
            color: #e0e0e0;
            border: 1px solid #444;
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background-color: #242424;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        #user_input {
            flex: 1;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: white;
            outline: none;
        }

        #user_input:focus {
            border-color: #10a37f;
        }

        button {
            background-color: #10a37f; /* ChatGPT Green */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0d8a6a;
        }

        /* Scrollbar Styling */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        
        <div id="chatbox">
            <div class="message ai-message">Hello! How can I help you today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user_input" placeholder="Send a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById("user_input");
            const chatbox = document.getElementById("chatbox");
            const message = input.value.trim();
            
            if (!message) return;

            // Add User Message
            chatbox.innerHTML += `<div class="message user-message">${message}</div>`;
            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                
                const data = await response.json();
                
                // Add AI Message
                if (data.response) {
                    chatbox.innerHTML += `<div class="message ai-message">${data.response}</div>`;
                } else {
                    chatbox.innerHTML += `<div class="message ai-message" style="color: #ff6b6b;">Error: Invalid response.</div>`;
                }
            } catch (error) {
                chatbox.innerHTML += `<div class="message ai-message" style="color: #ff6b6b;">Error connecting to server.</div>`;
            }
            
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
